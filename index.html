<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="forecast">
    <div class="col1">
      <img class="weatherIcon">
    </div>        
    <div class="col2">
      <p class="temp"></p>
      <p class="humidity"></p>
      <p class="wind"></p>
      <h3 class="city input" contenteditable="true"></h3>
    </div>    
  </div>
  <button class="changePic"></button>
  <time class="time"></time>
  <time class="date"></time>
  <div class="greet">
    <h1 class="greeting"></h1>
    <h1 class="name input" contenteditable="true"></h1>
  </div>   
  
  <div class="focusBlock">
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus input" contenteditable="true"></h2>
  </div>  

  <div class="quoteBlock">
    <h3 class="quote">Quote of the day</h3>
    <button class="changeQuote">CHUCK IT!</button>
  </div>  
  <script src="script.js"></script>
</body>
</html>
